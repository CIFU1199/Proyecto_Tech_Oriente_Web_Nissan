<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Virtual - Nissan</title>
    <link rel="stylesheet" href="./assets/css/show.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <a href="./index.html"><img src="./assets/img/LogoNissan-b.png" alt="Logo Nissan"></a>
        </div>
    </header>

    <!-- Show Virtual -->
    <main class="show-virtual">
        <h1>SHOWROOM VIRTUAL</h1>
        <div class="car-showcase">
            <!-- Aquí puedes mostrar los vehículos con imágenes y descripciones -->
            <div class="carousel-container">
                <button class="carousel-btn prev-btn" aria-label="Anterior">&#10094;</button>
                <div class="carousel">
                    <div class="carousel-track"></div>
                </div>
                <button class="carousel-btn next-btn" aria-label="Siguiente">&#10095;</button>
            </div>
            <!-- Agregar más vehículos según sea necesario -->
        </div>
    </main>
    <script type="module" src="./assets/js/showVirtual.js"></script>
</body>
</html>
